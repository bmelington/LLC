<html>
<head>
	<title>Ladies Learning Code</title>
	<script type="text/javascript">
	
	 //Addition with the + operator
  var jellybeans = 25;
  var gummybears = 10;
  var shoppingTotal = jellybeans + gummybears;
  document.write(shoppingTotal);
  document.write("<br />");

  //Concatenation with the + operator
  document.write("Your total is: " + "$" + shoppingTotal);
  document.write("<br />");

  //no nos
  document.write("Your total is:" * shoppingTotal);
  document.write("<br />");
  document.write("$" + 20 + 1);
</script>
	
	
	</script>
</head>
